services:
  - docker

install:
  - echo "$SSH_HOST_PUBKEY" >> $HOME/.ssh/known_hosts
  - sudo bash install.sh

script:
  - docker-compose run node yarn prod
  - docker exec imagery vendor/bin/phpunit

after_failure:
  - cat storage/logs/laravel-*.log

before_deploy:
  - openssl aes-256-cbc -K $encrypted_339d88bdb736_key -iv $encrypted_339d88bdb736_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  script: bash deploy.sh
  edge: true
  on:
    branch: master
