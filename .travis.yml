dist: bionic
language: php
php:
  - 7.2
before_install:
  - yes | pecl install imagick
  - yarn install
before_script:
  - composer self-update
  - composer install --no-interaction
  - cp .env.example .env
  - php artisan migrate --seed
script:
  - vendor/bin/phpunit
  - yarn prod
deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master
